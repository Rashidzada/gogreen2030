<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GoGreen 2030 - Register</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/your-font-awesome-kit.js" crossorigin="anonymous"></script>
</head>
<body class="bg-gray-100">
  <div class="flex justify-center items-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
      <h1 class="text-2xl font-bold mb-4 text-center">GoGreen 2030</h1>
      <p class="text-gray-500 mb-6 text-center">"Planting seeds for a greener future."</p>
      
      <form>
        <div class="mb-4">
          <label class="block text-gray-700 font-bold mb-2" for="username">
            <i class="fas fa-user mr-2"></i>Username
          </label>
          <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="username" type="text" placeholder="Enter your username">
        </div>
        
        <div class="mb-4">
          <label class="block text-gray-700 font-bold mb-2" for="email">
            <i class="fas fa-envelope mr-2"></i>Email
          </label>
          <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="email" type="email" placeholder="Enter your email">
        </div>
        
        <div class="mb-4">
          <label class="block text-gray-700 font-bold mb-2" for="password">
            <i class="fas fa-lock mr-2"></i>Password
          </label>
          <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" placeholder="Enter your password">
        </div>
        
        <div class="mb-4">
          <label class="block text-gray-700 font-bold mb-2" for="confirm-password">
            <i class="fas fa-lock mr-2"></i>Confirm Password
          </label>
          <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="confirm-password" type="password" placeholder="Confirm your password">
        </div>
        
        <div class="mb-4">
          <label class="block text-gray-700 font-bold mb-2" for="profession">
            <i class="fas fa-briefcase mr-2"></i>Profession
          </label>
          <div class="relative">
            <select class="block appearance-none w-full bg-white border border-gray-400 hover:border-gray-500 px-4 py-2 pr-8 rounded shadow leading-tight focus:outline-none focus:shadow-outline" id="profession">
              <option>Select your profession</option>
              <option>Developer</option>
              <option>Teacher</option>
              <option>Student</option>
            </select>
            <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
              <i class="fas fa-chevron-down"></i>
            </div>
          </div>
        </div>
        
        <div class="flex items-center justify-between">
          <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">
            Sign Up
          </button>
          <a class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800" href="{% url 'login_view'%}">
            Already have an account?
          </a>
        </div>
      </form>
      
      <div class="text-center mt-4">
        <p class="text-gray-500"><a class="text-blue-500 hover:text-blue-800" href="/">Back to Home</a></p>
      </div>
    </div>
  </div>
</body>
</html>
